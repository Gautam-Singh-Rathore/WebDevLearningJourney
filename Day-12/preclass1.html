<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Local Storage , JSON , Client-Server Model</h1>

    <input type="text" id="name">
    <button onclick="addName()">Submit</button>
    
</body>
</html>
<script>
    function addName(){
        var friend = document.getElementById("name").value;
        var p = document.createElement("p");
        p.innerText=friend;
        document.body.append(p);
    }
</script>
<!-- 1.Local storage is a functionality provided by browser to store data locally. -->
<!-- 2.LocalStorage has no expiry date . Clear it manually or delete the browser. -->
