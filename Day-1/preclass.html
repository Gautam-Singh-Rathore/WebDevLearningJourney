<html>
    <head>
        <title> HTML</title>
    </head>
    <body>
      <!-- h1 to h6-->
      <h1>I am heading 1</h1>
      <h2>I am heading 2</h2> 
      
      <h3>I am heading 6</h3>

      <!-- anchor tag -->
      <!-- This will open the link in the same page-->
      <a href="https://www.masaischool.com/"> Masai School </a>
      <!--To open the link in new page use target="_blank"-->
      <a href="https://www.masaischool.com/" target="_blank"> Masai School</a>


      <!-- inuput tag - self closing tag -->
      <input type="number" placeholder="Enter movbile number"/>
      <input type="text" placeholder="Enter Name"/>
      <!-- Other input types -->
      <input type="date" />
      <input type="submit" />


      <!-- Ordered list and unordered list -->
      <ul type="square">
        <li> Hollywood </li>
        <li> Bollywood </li>
        <li> Tollywood </li>
      </ul>

      <ol type="1">
        <li> Hollywood </li>
        <li> Bollywood </li>
        <li> Tollywood </li>
      </ol>


      <!-- Image tag -->
      <img src="https://m.media-amazon.com/images/M/MV5BMTI5ODY5NTUzMF5BMl5BanBnXkFtZTcwOTAzNTIzMw@@._V1_.jpg" alt=" Iron man inaage" height="200">
      <img src="https://m.media-amazon.com/images/M/MV5BMTI5ODY5NTUzMF5BMl5BanBnXkFtZTcwOTAzw@@._V1_.jpg" alt="Iron man image">

      <!-- Table -->
      <table border="1">
        <thead>
          <tr>
            <td> Name </td>
            <td> Maths </td>
            <td> Science </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td> Nrupul </td>
            <td> 100 </td>
            <td> 100 </td>
          </tr>
          <tr>
            <td> Prateek </td>
            <td> 100 </td>
            <td> 100 </td>
          </tr>
        </tbody>
      </table>

    </body>
</html>
