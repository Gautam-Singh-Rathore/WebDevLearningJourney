<!-- Add an event to button such that , whenever user clicks on button , a message saying "Please open the door" should be shown in console -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Events</title>
</head>
<body>
    <button onclick="buttonClick()"> Ring Bell </button>
</body>
</html>
<script>
    //Write js here
    function buttonClick()
    {
        console.log("Please open the door");
    }
</script>
