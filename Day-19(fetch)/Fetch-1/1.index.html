<script>
    // API -> Apllication Programming Interface

    // Nested promises
    let isError = false;
    let isError2=false;
    let prom = new Promise((resolve , reject)=>{
        setTimeout(()=>{
            if(isError==false){
                resolve("Resolved-1");
            }else{
                reject("Rejected-1");
            }
        },3000);
    });
    prom
    .then((el)=>{
        console.log(el);

        setTimeout(() => {

            }else{

            }
        }, 2000);
       });

    return prom2;
