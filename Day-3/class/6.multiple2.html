<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiple classes Use </title>
    <style>
        .tc{
            text-align:center;
        }
        .fs{
            font-size:40px;
        }
        .bgr{
            background-color: red;
        }
        .border{
            border:5px solid blue;
        }
    </style>
</head>
<body>
    <p class="tc fs bgr">I am para 1</p>
    <p class="tc fs">I am para 2</p>
    <p class="bgr border">I am para 3</p>
    <p class="bgr tc fs">I am para 4</p>
    
</body>
</html>
