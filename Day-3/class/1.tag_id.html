<!DOCTYPE html>
<html lang="en">
<head>
    <title> CSS Selectors</title>
    <!-- style tag must be inside head tag -->
    <style>
        h1{
            background-color: red;
            color:white;
        }
        div{
            background-color: yellow;
            font-size: 40px;
        }
        h3{
            background-color: pink;
            color: red;
        }
        p{
            background-color: teal;
        }
        #demo{
            background-color: cyan;
        }
        #demo1{
            background-color: brown;
        }

    </style>
</head>
<body>
    <!-- Tag selector -->
    <h1> I am heading 1</h1>
    <div> I am division </div>
    <h3>I am heading 3</h3>

    <h1>I am new heading 1</h1>

    <!-- id selector -->
    <!-- id name is unique , we cant give same id name to two tags -->
    <p>I am shubham 1</p>
    <p id="demo">I am shubham 2</p>
    <p>I am shubham 3</p>
    <p>I am shubham 4</p>
    <p id="demo1">I am shubham 5</p>


</body>
</html>
