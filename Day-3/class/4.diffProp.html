<!DOCTYPE html>
<html lang="en">
<head>
    <title>Priority - Different Properties </title>
    <style>
        /* tag selsector */
        p{
            font-size:30px;
            color:red;
        }
        /* tag selector */
        /* Same tag & Same property is declared more than one time -- then the value which will come last or at the bottom will be applied */
        p{
            color:yellow;
        }
        p{
            color:pink;
        }
    </style>
</head>
<body>
    <p> I am para</p>

    
</body>
</html>
