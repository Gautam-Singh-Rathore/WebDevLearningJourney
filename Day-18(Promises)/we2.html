<script>
    function waitProm(ms){
        return new Promise((resolve , reject)=>{
            setTimeout(()=>{
                resolve("Resolved");
            },ms);
        });
    }
    let prom = waitProm(4000);
    prom.then((el)=>{
        console.log(el);
    });
</script>
