<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WE-1</title>
</head>
<body>
    <input type="number"  id="input">
    <button>Apply</button>
</body>
<script>
    // When click on button create new promise
    // When clicked on the button if input value >=0 -> resolve else reject

    let btn = document.querySelector("button");
    let inp = document.querySelector("input");

    btn.addEventListener("click" , ()=>{
        let num = Number(inp.value);
        let prom = new Promise((resolve , reject)=>{
            if(num>=0){
                resolve("Positive");
            }else{
                reject("Negative");
            }
        });
        prom.then((el)=>{
            alert(el);
        }).catch((el)=>{
            alert(el);
        })
    });

   
</script>
</html>
