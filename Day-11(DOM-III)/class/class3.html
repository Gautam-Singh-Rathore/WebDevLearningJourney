    let Products = [
        {name :"iPhone" , price : 100000 , brand:"Apple"},
        {name :"Mac- Book" , price : 1000000 , brand:"Apple"},
        {name :"Pixel" , price : 30000 , brand:"Google"},
        {name :"Nothing" , price : 10000 , brand:"Nothing"}
    ];

    let containerEl = document.querySelector(".container");
    for(var i=0 ; i<Products.length ; i++)
    {
        var product = document.createElement("div");
        //Creatinh h1 tag for name
        let name = document.createElement("h2");
        name.innerText = Products[i].name;
        product.append(name); 
        //Creating p tag for price
        let price = document.createElement("p");
        price.innerText=Products[i].price;
        product.append(price);

        brand.innerText=Products[i].brand;
        product.append(brand);

        containerEl.append(product);
