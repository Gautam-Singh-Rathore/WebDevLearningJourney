<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline and Block level elements</title>
</head>
<body>
<!-- Block level elements  -->
<!-- For converting block level elements to inline one use display:inline-block -->
<div style="background-color: red;display:inline-block">I am div</div>
<div style="background-color: green;display:inline-block">I am div</div>

<p style="background-color: green;">I am para </p>
<h1 style="background-color: yellow;">I am Heading 1</h1>
<h5 style="background-color: yellowgreen;">I am heafing 5</h5>

<!-- Inline elemnts -->
<!-- For converting inline elements to block level use display:block -->
<b style="background-color: blue;">I am bold</b>
<img src="1234.jpg" alt="I am image 1 ">
<img src="5678.jpg" alt="I am image 2 ">
<img src="1234.jpg" alt="I am image 1 " style="display:block">
<img src="5678.jpg" alt="I am image 2 " style="display:block">

    
</body>
</html>
