<!DOCTYPE html>
<html lang="en">
<head>
    <title> Combiators </title>
    <style>
        div p{
            background-color:red;
        }
        div h1{
            background-color: yellow;
        }
        div h4{
            background-color:pink;
        }
        div * {
            /* This will select all the descendants of div tag */
            font-size: 50px;
        }
        #container h5{
            color:red;

        }
    </style>
</head>
<body>
    <div id="container">
        <p>P1</p>
        <h1> Heading 1 </h1>
        <h2> Heading 2 </h2>
        <h3> Heading 3 </h3>
        <h4> Heading 4 </h4>
        <div>
            <div>
                <div>
                    <h5>Heading 5</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
