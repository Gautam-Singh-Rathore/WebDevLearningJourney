<!DOCTYPE html>
<html lang="en">
<head>
    <title> Child Combinator </title>
    <style>
        /* Child selector --> > */
        /* syntax selector 1 > selector 2 > selector 3 .....  */
        #container > p{
            font-size:60px;
        }
    </style>
</head>
<body>
    <div id="container">
        <p>I am paragraph</p>
        <div id="box">
            <p>I am paragraph  p2</p>
        </div>
    </div>
    
</body>
</html>
