<!DOCTYPE html>
<html lang="en">
<head>
    <title>Complex Examples(Edge Cases)</title>
    <style>
        #container>div>p+h3{
            background-color:red;
        }
    </style>
</head>
<body>
    <div id="container">
        <p>P1</p>
        <p>P2</p>
        <div>
            <p>P3</p>
            <h3>I am h3</h3>
            <h3>I am h3.1</h3>
        </div>

    </div>
    
</body>
</html>
