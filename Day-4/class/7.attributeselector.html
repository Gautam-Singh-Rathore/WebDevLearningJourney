<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attribute Selector</title>
</head>
<style>
    /* Attribute selector
    syntax --> a[attributename="attributevalue"] */
    a[href="https://www.myntra.com/"]{
        color: red; 
    }
</style>
<body>
    <a href="https://www.masaischool.com/" > Masai School</a>
    
    <a href="https://www.myntra.com/" > Myntra</a>

    <a href="https://www.flipcart.com/" > Flipcart </a>
    
</body>
</html>
