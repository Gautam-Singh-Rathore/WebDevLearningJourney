<!DOCTYPE html>
<html lang="en">
<head>
    <title> General Sibling </title>
    <style>
        /* general sibling --> +
        syntax selector1 + selector 2 + selector 3 .... */
        .para+p{
            background-color: red;
        }
        div+h3{
            background-color:yellow;
        }

        
    </style>
</head>
<body>
    <div>
        <h1>I amheading 1</h1>
        <p class="para">P1</p>
        <p>P2</p>
        <p>P3</p>
        <h2> I am heading 2</h2>
    </div>
    <h3>I am heading 3</h3>
    
</body>
</html>
